<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Banco de Dados WEB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <img src="./img/ufop.png" />
    <div class="jumbotron">
        <h1 align="center">Banco de Dados WEB</h1>
    </div>


    <div align="center">
        <a class="btn btn-primary" href="welcome.html">Home</a>
        <a class="btn btn-primary" href="#">Estados</a>
        <a class="btn btn-primary" href="#">Cidades</a>
        <a class="btn btn-primary" href="#">Produtos</a>
        <a class="btn btn-primary" href="people.html">Pessoas</a>
        <a class="btn btn-primary" href="#">Compras</a>
        <a class="btn btn-primary" href="profile.html">Perfil</a>
        <a class="btn btn-primary" href="#">Sair</a>
    </div>

    <br>

    <div align="center">
        <form method="POST" action="people_create.html">
            <div class="card" style="width: 70%;">
                <div class="card-body">
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-2 col-form-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" value="João">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="user" class="col-sm-2 col-form-label">Usuário</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="user">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="staticEmail"
                                value="email@example.com">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="cpf" class="col-sm-2 col-form-label">CPF</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cpf">
                        </div>
                    </div>
                </div>
            </div>


            <p><button class="btn btn-success">Registrar</button></p>
        </form>
    </div>

</body>

</html>
