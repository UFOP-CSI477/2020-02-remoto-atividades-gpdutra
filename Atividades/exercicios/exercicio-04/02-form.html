<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Banco de Dados WEB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script>

        function Pessoa(nome, idade, cpf) {
            this.nome = nome;
            this.idade = idade;
            this.cpf = cpf;
        }
        function dataLoad() {
            const nome = window.prompt('Insira seu nome :');
            const idade = window.prompt('Insira sua idade :');
            const cpf = window.prompt('Insira seu cpf :');

            const pessoa = new Pessoa(nome, idade, cpf);

            document.getElementById("name").innerHTML = pessoa.nome;
            document.getElementById("age").innerHTML = pessoa.idade;
            document.getElementById("cpf").innerHTML = pessoa.cpf;

            console.log(pessoa);

        }
        function formDataLoad() {
            const nome = document.frmData.name.value;
            const idade = document.frmData.age.value;
            const cpf = document.frmData.cpf.value;

            const pessoa = new Pessoa(nome, idade, cpf);


            console.log(pessoa);

            window.alert(`Usu√°rio ${pessoa.nome} cadastrado com sucesso!`);

        }

    </script>
</head>

<body>
    <div class="jumbotron">
        <h1 align="center">Banco de Dados WEB</h1>
    </div>

    <div align="center">
        <form name="frmData" method="POST" action="">
            <div class="card" style="width: 70%;">
                <div class="card-body">
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-2 col-form-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" >
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="age" class="col-sm-2 col-form-label">Idade</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="age">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="cpf" class="col-sm-2 col-form-label">CPF</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="cpf">
                        </div>
                    </div>
                </div>
            </div>

        </form>
        <p><button class="btn btn-success" onclick="formDataLoad()">Registrar</button></p>


</body>

</html>
