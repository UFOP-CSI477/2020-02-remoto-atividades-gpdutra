<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>API IBGE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script type="text/javascript" src="05-carregamento-api.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 align="center">API IBGE</h1>
    </div>

    <hr>

    <div align="center">
        <h4>País</h4>
        <select id="country" name="country" onchange="loadState()">
            <option id="-1">Selecione uma opção</option>
        </select>
    </div>

    <br>

    <div align="center">
        <h4>Estado</h4>
        <select id="state" name="state" onchange="loadCity()">
            <option id="-1">Selecione uma opção</option>
        </select>
    </div>

    <br>

    <div align="center">
        <h4>Município</h4>
        <select id="city" name="city">
            <option id="-1">Selecione uma opção</option>
        </select>
    </div>

    <br>

    <div align="center">
        <button class="btn btn-primary" onclick="loadCountry()">Carregar países</button>
    </div>
    


</body>

</html>
