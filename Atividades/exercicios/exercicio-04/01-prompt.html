<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Banco de Dados WEB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script>

        function Pessoa(nome,idade,cpf){
            this.nome = nome;
            this.idade = idade;
            this.cpf = cpf;
        }
        function dataLoad() {
            const nome = window.prompt('Insira seu nome :');
            const idade = window.prompt('Insira sua idade :');
            const cpf = window.prompt('Insira seu cpf :');

            const pessoa =  new Pessoa(nome,idade,cpf);

            document.getElementById("name").innerHTML = pessoa.nome;
            document.getElementById("age").innerHTML = pessoa.idade;
            document.getElementById("cpf").innerHTML = pessoa.cpf;

            console.log(pessoa);

            window.alert(`Usu√°rio ${pessoa.nome} cadastrado com sucesso!`);

        }

    </script>
</head>

<body>

    <div class="jumbotron">
        <h1 align="center">Banco de Dados WEB</h1>
        <div align="center" id="name"></div>
        <div align="center" id="age"></div>
        <div align="center" id="cpf"></div>
    </div>
    <hr>
    <div align="center">
        <button class="btn btn-primary" align="center" onclick="dataLoad()">Carregar</button>
    </div>


</body>

</html>
