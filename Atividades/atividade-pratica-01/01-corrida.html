<!DOCTYPE html>
<html>

<head>

    <title>Banco de Dados WEB</title>
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <h1>Corrida WEB</h1>

    <div id="entryTable">
        <table class="table" style="width:70%" border="1">
            <tr>
                <th class="table-primary">Largada</th>
                <th class="table-primary">Competidor(a)</th>
                <th class="table-primary">Tempo(s)</th>
            </tr>
            <tr>
                <td><input type="number" class="form-control" id="startPlayer1" name="startPlayer1"></td>
                <td><input type="text" class="form-control" id="namePlayer1" name="namePlayer1"></td>
                <td><input type="number" class="form-control" id="timePlayer1" name="timePlayer1"></td>

            <tr>
                <td><input type="number" class="form-control" id="startPlayer3" name="startPlayer3"></td>

            <tr>

                <td><input type="number" class="form-control" id="timePlayer5" name="timePlayer5"></td>
            </tr>
            <tr>
                <td><input type="number" class="form-control" id="startPlayer6" name="startPlayer6"></td>
                <td><input type="text" class="form-control" id="namePlayer6" name="namePlayer6"></td>
                <td><input type="number" class="form-control" id="timePlayer6" name="timePlayer6"></td>
            </tr>
        </table>
    </div>
    <div id="entryTableBtn" align="center">
        <button class="btn btn-success" onclick="generateResults()">Gerar Resultado</button>
    </div>

    <br>

    <div id="resultTable" style="display: none;">
        <table class="table" style="width:70%" border="1">
            <tr>
                <th class="table-primary">Posição</th>
                <th class="table-primary">Largada</th>
                <th class="table-primary">Competidor(a)</th>
                <th class="table-primary">Tempo(s)</th>

            <tr>
                <td><input type="number" class="form-control" id="resultpositionPlayer1" name="resultPositionPlayer1"
